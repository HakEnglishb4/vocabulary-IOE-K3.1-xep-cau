      const useSpeechSynthesis = () => {
        const [isSpeaking, setIsSpeaking] = useState(false);
        const [voices, setVoices] = useState([]);
        const utteranceRef = useRef(null);

        const updateVoices = useCallback(() => {
          if ('speechSynthesis' in window) {
            const availableVoices = window.speechSynthesis.getVoices();
            const englishVoices = availableVoices.filter(voice => voice.lang.startsWith('en'));
            setVoices(englishVoices);
          }
        }, []);

        useEffect(() => {
          if ('speechSynthesis' in window) {
            updateVoices();
            window.speechSynthesis.onvoiceschanged = updateVoices;
            return () => {
              if (window.speechSynthesis) {
                window.speechSynthesis.onvoiceschanged = null;
              }
            }
          }
        }, [updateVoices]);

        const cancel = useCallback(() => {
          if (window.speechSynthesis) {
              window.speechSynthesis.cancel();
          }
        }, []);

        useEffect(() => {
          return () => {
              cancel();
          }
        }, [cancel]);

        const speak = useCallback((text, options = {}) => {
          cancel();
          
          if (!('speechSynthesis' in window)) {
              console.warn("Speech Synthesis not supported in this browser.");
              if (options.onEnd) options.onEnd();
              return;
          }
          
          const { rate = 1.0, onBoundary, onEnd, voice } = options;

          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'en-US';
          utterance.rate = rate;
          if (voice) {
            utterance.voice = voice;
          }
          utteranceRef.current = utterance;

          utterance.onstart = () => setIsSpeaking(true);
          
          if (onBoundary) {
            utterance.onboundary = (event) => {
              if (event.name === 'word') {
                const words = text.split(' ');
                let cumulativeLength = 0;
                for (let i = 0; i < words.length; i++) {
                  cumulativeLength += words[i].length + 1; // Add length of word + 1 for the space
                  if (event.charIndex < cumulativeLength) {
                      onBoundary(i);
                      return; // Exit loop once the word is found
                  }
                }
              }
            };
          }

          utterance.onend = () => {
            setIsSpeaking(false);
            utteranceRef.current = null;
            if (onEnd) onEnd();
          };

          utterance.onerror = (event) => {
            if (event.error !== 'interrupted') {
              console.error('SpeechSynthesis Error:', event.error);
            }
            setIsSpeaking(false);
            utteranceRef.current = null;
            if (onEnd) onEnd();
          };
          
          window.setTimeout(() => {
              window.speechSynthesis.speak(utterance);
          }, 50);

        }, [cancel]);

        return { speak, cancel, isSpeaking, voices };
      };

      // --- Components ---
      const Fireworks = () => {
        const canvasRef = useRef(null);
        const animationFrameId = useRef();
        const particles = useRef([]);

        const createParticle = (x, y) => {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 6 + 2;
          return {
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            size: Math.random() * 3 + 1,
            life: 1,
            fade: 0.02,
          };
        };

        const createExplosion = () => {
          if (!canvasRef.current) return;
          const x = Math.random() * canvasRef.current.width;
          const y = Math.random() * canvasRef.current.height / 2;
          for (let i = 0; i < 50; i++) {
            particles.current.push(createParticle(x, y));
          }
        };

        const animate = () => {
          if (!canvasRef.current) return;
          const ctx = canvasRef.current.getContext('2d');
          if (!ctx) return;
          
          ctx.globalCompositeOperation = 'source-over';
          ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
          ctx.fillRect(0, 0, canvasRef.current.width, canvasRef.current.height);
          ctx.globalCompositeOperation = 'lighter';
          
          particles.current = particles.current.filter(p => p.life > 0);

          particles.current.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.05;
            p.life -= p.fade;
            
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.color.match(/\d+/)?.[0]}, 100%, 70%, ${p.life})`;
            ctx.fill();
          });

          animationFrameId.current = requestAnimationFrame(animate);
        };

        useEffect(() => {
          const canvas = canvasRef.current;
          if (canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const handleResize = () => {
              canvas.width = window.innerWidth;
              canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', handleResize);
            
            const intervalIds = [];
            for(let i = 0; i < 5; i++) {
                intervalIds.push(window.setTimeout(() => createExplosion(), Math.random() * 1000));
            }
            const mainInterval = window.setInterval(createExplosion, 500 + Math.random() * 500);
            intervalIds.push(mainInterval);
            animate();
            return () => {
              window.removeEventListener('resize', handleResize);
              if (animationFrameId.current) cancelAnimationFrame(animationFrameId.current);
              intervalIds.forEach(id => window.clearInterval(id));
              particles.current = [];
            };
          }
        }, []);

        return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-50" />;
      };

              </button>
            </div>
          </div>
        );
      };

      const StartScreen = ({ onStart }) => {
        const [name, setName] = useState('');
        const handleStartClick = () => {
          if (name.trim()) {
            onStart(name.trim());
          } else {
            alert('Vui lòng nhập tên của bạn để bắt đầu!');
          }
        };
        const handleKeyPress = (event) => {
          if (event.key === 'Enter') handleStartClick();
        };

        return (
          <div className="flex flex-col items-center gap-6 animate-fade-in">
            <input
              type="text"
              value={name}
              onChange={(e) => setName(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="Nhập tên của bạn..."
              className="font-nunito text-lg sm:text-xl p-3 px-5 rounded-2xl border-2 border-purple-400 text-center w-full max-w-sm focus:outline-none focus:ring-4 focus:ring-purple-300 transition-shadow shadow-inner"
            />
            <button
              onClick={handleStartClick}
              className="p-4 px-10 text-xl sm:text-2xl rounded-2xl w-full max-w-sm bg-green-500 text-white font-bold transform hover:scale-105 hover:bg-green-600 active:scale-100 transition-all shadow-lg hover:shadow-xl"
            >
              Bắt đầu
            </button>
          </div>
        );
      };

      const topicColors = [
        'from-red-500 to-red-600', 'from-blue-500 to-blue-600', 'from-green-500 to-green-600',
        'from-orange-500 to-orange-600', 'from-cyan-500 to-cyan-600', 'from-pink-500 to-pink-600',
      ];
      const TopicSelectionScreen = ({ topics, onSelectTopic }) => {
        return (
          <div className="flex flex-col items-center gap-4 w-full animate-fade-in">
            <h2 className="text-2xl sm:text-3xl font-bold mb-4 text-slate-700">Chọn một chủ đề để học:</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-5 w-full max-w-2xl">
              {topics.map((topic, index) => (
                <button
                  key={topic}
                  onClick={() => onSelectTopic(topic)}
                  className={`p-4 text-lg text-white font-bold rounded-2xl transform hover:-translate-y-1 transition-all shadow-lg hover:shadow-xl bg-gradient-to-br ${topicColors[index % topicColors.length]}`}
                >
                  {topic}
                </button>
              ))}
            </div>
          </div>
        );
      };

      const shuffle = (array) => {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      };
      const pastelColors = [
        'bg-sky-200 border-sky-400 text-sky-800 hover:bg-sky-300 hover:border-sky-500',
        'bg-emerald-200 border-emerald-400 text-emerald-800 hover:bg-emerald-300 hover:border-emerald-500',
        'bg-rose-200 border-rose-400 text-rose-800 hover:bg-rose-300 hover:border-rose-500',
        'bg-amber-200 border-amber-400 text-amber-800 hover:bg-amber-300 hover:border-amber-500',
        'bg-violet-200 border-violet-400 text-violet-800 hover:bg-violet-300 hover:border-violet-500',
        'bg-teal-200 border-teal-400 text-teal-800 hover:bg-teal-300 hover:border-teal-500',
      ];
      const GameScreen = ({ sentences, onTopicComplete, onChooseAnotherTopic }) => {
        const [currentIndex, setCurrentIndex] = useState(0);
        const [currentWords, setCurrentWords] = useState([]);
        const [shuffledWords, setShuffledWords] = useState([]);
        const [playerAnswer, setPlayerAnswer] = useState([]);
        const [mistakeCount, setMistakeCount] = useState(0);
        const [incorrectWord, setIncorrectWord] = useState(null);
        const [message, setMessage] = useState(null);
        const [score, setScore] = useState(0);
        const [correctlyAnswered, setCorrectlyAnswered] = useState(0);
        const [isSentenceDone, setIsSentenceDone] = useState(false);
        const [highlightedIndex, setHighlightedIndex] = useState(-1);
        const allowSecondPlay = useRef(true);
        const { speak, cancel, isSpeaking, voices } = useSpeechSynthesis();
        const [selectedVoiceURI, setSelectedVoiceURI] = useState(null);
        
        const selectedVoice = useMemo(() => {
          if (!voices || voices.length === 0) return null;
          if (selectedVoiceURI) {
            return voices.find(v => v.voiceURI === selectedVoiceURI);
          }
          return voices.find(v => v.name === 'Google US English') || voices.find(v => v.default) || voices[0];
        }, [voices, selectedVoiceURI]);

        useEffect(() => {
            if (voices.length > 0 && !selectedVoiceURI) {
                const defaultVoice = voices.find(v => v.name === 'Google US English') || voices.find(v => v.default) || voices[0];
                if (defaultVoice) {
                    setSelectedVoiceURI(defaultVoice.voiceURI);
                }
            }
        }, [voices, selectedVoiceURI]);

        const currentSentence = useMemo(() => sentences[currentIndex], [sentences, currentIndex]);

        const startNewSentence = useCallback(() => {
          if (currentIndex >= sentences.length) {
            onTopicComplete(correctlyAnswered, sentences.length);
            return;
          }
          setIsSentenceDone(false);
          setPlayerAnswer([]);
          setMistakeCount(0);
          setMessage(null);
          setHighlightedIndex(-1);
          const cleanSentence = sentences[currentIndex].en.replace(/[.!?]$/, '');
          const words = cleanSentence.split(' ');
          setCurrentWords(words);
          setShuffledWords(shuffle(words));
          allowSecondPlay.current = true;
          
          const speakOptions = { rate: 0.9, voice: selectedVoice };

          speak(sentences[currentIndex].en, {
              ...speakOptions,
              onEnd: () => {
                  if (allowSecondPlay.current) {
                      setTimeout(() => {
                          if (allowSecondPlay.current) speak(sentences[currentIndex].en, speakOptions);
                      }, 400);
                  }
              }
          });
        }, [currentIndex, sentences, onTopicComplete, correctlyAnswered, speak, selectedVoice]);
        
        const stopPendingActions = useCallback(() => {
          allowSecondPlay.current = false;
          cancel();
        }, [cancel]);

        useEffect(() => {
          startNewSentence();
          return stopPendingActions;
        }, [currentIndex]);
        
        useEffect(() => {
          return stopPendingActions;
        }, [stopPendingActions]);

        const handleListenAgain = () => {
          if (currentSentence) {
              stopPendingActions();
              speak(currentSentence.en, { rate: 0.9, voice: selectedVoice });
          }
        };

        const handleWordClick = (word, index) => {
          if (isSentenceDone) return;
          stopPendingActions();
          const correctWord = currentWords[playerAnswer.length];
          if (word === correctWord) {
            setPlayerAnswer([...playerAnswer, word]);
            setShuffledWords(prev => {
              const newArr = [...prev];
              // Only empty out the specific instance of the word clicked
              if (newArr[index] === word) {
                  newArr[index] = '';
              }
              return newArr;
            });
            setMessage(null);
            if (playerAnswer.length + 1 === currentWords.length) {
              setIsSentenceDone(true);
              let newScore = score;
              let newCorrectlyAnswered = correctlyAnswered;
              if (mistakeCount <= 2) {
                newScore += 10;
                newCorrectlyAnswered++;
                setScore(newScore);
                setCorrectlyAnswered(newCorrectlyAnswered);
                setMessage({ text: 'Chính xác! +10 điểm.', type: 'success' });
              } else {
                setMessage({ text: `Bạn đã sai ${mistakeCount} lần, không được cộng điểm câu này.`, type: 'error' });
              }
              speak(currentSentence.en, { 
                  voice: selectedVoice,
                  onBoundary: (wordIndex) => setHighlightedIndex(wordIndex),
                  onEnd: () => {
                    setHighlightedIndex(-1);
                    setTimeout(() => setCurrentIndex(prev => prev + 1), 2000);
                  }
              });
            }
          } else {
            setMistakeCount(prev => prev + 1);
            setIncorrectWord(`${word}-${index}`);
            setMessage({ text: `Sai rồi! (Số lần sai: ${mistakeCount + 1})`, type: 'error' });
            setTimeout(() => setIncorrectWord(null), 500);
          }
        };

        return (
          <div className="flex flex-col items-center gap-2 w-full animate-fade-in">
            <div className="w-full text-center bg-purple-100/70 p-3 rounded-2xl">
              <div className="text-xl sm:text-2xl text-purple-900 italic font-semibold">“{currentSentence?.vi}”</div>
            </div>
            
            <div className="text-2xl sm:text-3xl font-bold mt-2 mb-1 min-h-[100px] bg-violet-50 p-4 rounded-xl shadow-inner w-full flex items-center justify-center flex-wrap gap-x-2.5 gap-y-3">
              {isSentenceDone ? 
                currentSentence.en.split(' ').map((word, index) => (
                  <span key={index} className={`inline-block px-1 py-1 rounded-md transition-all duration-200 ${highlightedIndex === index ? 'bg-yellow-300 text-black scale-110' : 'bg-transparent text-slate-800 scale-100'}`}>
                      {word}
                  </span>
                )) :
                currentWords.map((_, index) => (
                  <div key={index} className={`h-16 w-24 flex items-center justify-center text-xl font-semibold p-2 rounded-lg ${playerAnswer[index] ? 'bg-purple-200 border-2 border-purple-500 text-purple-900' : 'bg-slate-200 border-2 border-dashed border-slate-400'}`}>
                      {playerAnswer[index]}
                  </div>
                ))
              }
            </div>

            <div className="min-h-[30px] text-xl font-bold">
              {message && (
                  <p className={`${message.type === 'success' ? 'text-green-600' : 'text-red-500'}`}>
                      {message.text}
                  </p>
              )}
            </div>

            <div className="flex flex-wrap justify-center gap-3 mt-1 mb-4 w-full min-h-[120px]">
              {shuffledWords.map((word, index) => {
                const isUsed = word === '';
                const isIncorrect = incorrectWord === `${word}-${index}`;
                const pastelColor = pastelColors[index % pastelColors.length];
                return (
                  <button
                    key={index}
                    onClick={() => handleWordClick(word, index)}
                    disabled={isUsed || isSentenceDone}
                    className={`text-xl font-bold py-3 px-5 rounded-xl border-b-4 transition-all duration-150 transform active:translate-y-0.5 active:border-b-2 
                      ${isUsed ? 'opacity-0 pointer-events-none' : 'opacity-100'} 
                      ${isIncorrect ? 'border-red-500 animate-shake bg-red-100 text-red-600' : `${pastelColor} hover:-translate-y-1 hover:shadow-md`} 
                      ${isSentenceDone ? 'cursor-not-allowed' : ''}`
                    }
                  >
                    {word}
                  </button>
                );
              })}
            </div>

            <div className="flex flex-wrap justify-center items-center gap-4 my-4">
              <button onClick={handleListenAgain} disabled={isSentenceDone || isSpeaking} className="py-3 px-8 text-lg font-bold bg-purple-600 text-white rounded-xl shadow-md transform hover:-translate-y-1 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
                  Nghe lại
              </button>
              
               <div className="relative">
                  <select
                    value={selectedVoiceURI || ''}
                    onChange={(e) => setSelectedVoiceURI(e.target.value)}
                    disabled={voices.length === 0 || isSpeaking}
                    aria-label="Chọn giọng đọc"
                    className="py-3 px-5 text-lg font-bold bg-white text-slate-800 rounded-xl shadow-md appearance-none border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all cursor-pointer disabled:bg-gray-200 disabled:cursor-not-allowed"
                  >
                    {voices.length === 0 ? (
                      <option>Tải giọng đọc...</option>
                    ) : (
                      voices.map(voice => (
                          <option key={voice.voiceURI} value={voice.voiceURI}>{voice.name}</option>
                      ))
                    )}
                  </select>
                  <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg className="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                  </div>
              </div>

              <button onClick={onChooseAnotherTopic} className="py-3 px-8 text-lg font-bold bg-yellow-500 text-slate-800 rounded-xl shadow-md transform hover:-translate-y-1 transition-all">
                  Chọn chủ đề khác
              </button>
            </div>
            
            <div className="text-xl font-bold text-purple-800 mt-4">
              Điểm: {score} | Hoàn thành: {currentIndex}/{sentences.length}
            </div>
          </div>
        );
      };

      const App = () => {
        const [gameState, setGameState] = useState(GameState.Start);
        const [playerName, setPlayerName] = useState('');
        const [selectedTopic, setSelectedTopic] = useState('');
        const [topicSentences, setTopicSentences] = useState([]);
        const [lastScore, setLastScore] = useState({ correct: 0, total: 0 });

        const handleStart = useCallback((name) => {
          setPlayerName(name);
          setGameState(GameState.TopicSelection);
        }, []);

        const handleSelectTopic = useCallback((topicName) => {
          setSelectedTopic(topicName);
          setTopicSentences(topics[topicName]);
          setGameState(GameState.Playing);
        }, []);

        const handleTopicComplete = useCallback((correct, total) => {
          setLastScore({ correct, total });
          setGameState(GameState.Congrats);
        }, []);
        
        const handlePlayAgain = useCallback(() => {
          if (selectedTopic && topics[selectedTopic]) {
            setTopicSentences(topics[selectedTopic]);
            setGameState(GameState.Playing);
          } else {
            setGameState(GameState.TopicSelection);
          }
        }, [selectedTopic]);

        const handleChooseAnotherTopic = useCallback(() => {
          setSelectedTopic('');
          setTopicSentences([]);
          setGameState(GameState.TopicSelection);
        }, []);

        const renderScreen = () => {
          switch (gameState) {
            case GameState.Start:
              return <StartScreen onStart={handleStart} />;
            case GameState.TopicSelection:
              return <TopicSelectionScreen topics={Object.keys(topics)} onSelectTopic={handleSelectTopic} />;
            case GameState.Playing:
              return <GameScreen key={selectedTopic} sentences={topicSentences} onTopicComplete={handleTopicComplete} onChooseAnotherTopic={handleChooseAnotherTopic} />;
            case GameState.Congrats:
              return (
                  <TopicCongratsScreen
                    playerName={playerName}
                    topicName={selectedTopic}
                    correctCount={lastScore.correct}
                    totalCount={lastScore.total}
                    onPlayAgain={handlePlayAgain}
                    onChooseAnotherTopic={handleChooseAnotherTopic}
                  />
              );
            default:
              return <StartScreen onStart={handleStart} />;
          }
        };

        return (
          <div className="bg-gradient-to-br from-violet-100 to-sky-100 min-h-screen w-full flex justify-center items-center p-4">
            <main className="container mx-auto text-center p-6 max-w-4xl w-full bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl shadow-violet-200">
              <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold text-violet-600 mb-1 [text-shadow:_1px_2px_2px_rgb(0_0_0_/_10%)]">NGHE VÀ XẾP TỪ THÀNH CÂU</h1>
              <h2 className="text-xl sm:text-2xl md:text-3xl text-slate-500 font-semibold mb-5">(Hỏi & Đáp)</h2>
              {renderScreen()}
            </main>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
</body>
</html>
